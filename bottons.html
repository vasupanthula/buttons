<style>
 .subscribe-button{
    background-color:#ff0000d8 ;
    color:white;
    border: none;
    height: 36px;
    width:105px;
    border-radius: 4px;
    cursor:pointer;
    margin-right:8px;
    transition: opacity 1s;
  }
  .subscribe-button:hover {
    opacity: 0.3;
  }
  .subscribe-button:active{
opacity: 0.5;
  }

  .join-button{
    background-color: white;
    border-color:blue;
    border-style: solid;
    border-width: 1px;
    color: rgb(red, green, rgb(0, 162, 255));
    height:36px ;
    width: 62px;
    border-radius: 8px;
    cursor: pointer;
    color:blue;
    margin-right: 10px;
    transition: 1s;
    color: 1s;
  }
  .join-button:hover{
    background-color: blue;
    color: white;
  }
  .join-button.subscribe-button:active{
    opacity: 0,6;
  }
  .tweet-button{
    background-color: blue;
    border-style:blue;
    color:white;
    height:30px;
    width:60px;
    cursor:pointer;
    border-radius: 8px;
    font-size: larger;
    transition: 1s;

  }

  .tweet-button.join-button:hover{
    box-shadow: 5px 5px 5px rgba(0,0,0.15);
    
  }
</style>

<button class="subscribe-button">
  subscribe
</button>

<button class="join-button">
  join
</button>
<button class="tweet-button">
  tweet
</button>
